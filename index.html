<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Forms</h1>
      <form class="form">
        <p>
          <label for="firstName">Your name:</label>
          <input
            class="form__item"
            type="text"
            value="Marcin"
            placeholder="Please enter your name"
            id="firstName"
            name="firstName"
          />
        </p>
        <p>
          <label for="lastName">Your last name:</label>
          <input
            class="form__item"
            id="lastName"
            placeholder="Please enter your last name"
            name="lastName"
          />
        </p>
        <p>
          <label for="phone">Your phone number:</label>
          <input
            class="form__item"
            id="phone"
            placeholder="Please enter your phone number"
            name="phone"
            type="tel"
          />
        </p>
        <p>
          <label for="email">E-mail:</label>
          <input
            class="form__item"
            id="email"
            placeholder="Please enter your e-mail"
            name="email"
            type="email"
          />
        </p>
        <p>
          <label for="password">Password:</label>
          <input
            class="form__item"
            id="password"
            placeholder="Please enter your password"
            name="password"
            type="password"
          />
        </p>
        <p>
          <label for="avatar">Avatar:</label>
          <input class="form__item" id="avatar" name="avatar" type="file" />
        </p>
        <p>
          <label for="yourText">Your text:</label>
          <textarea id="yourText" name="yourText">My text is..</textarea>
        </p>
        <p>
          <label for="band">Chose your band:</label>
          <select id="band" name="band">
            <option value="band-1">Prodigy</option>
            <option value="band-2">Metallica</option>
            <option value="band-3">Tiesto</option>
          </select>
        </p>
        <p>
          <label for="range">Range:</label>
          <input
            class="form__item range--js"
            id="range"
            min="0"
            min="100"
            step="20"
            name="range"
            type="range"
          />
        </p>
        <p>
          <label for="favouriteNumber">Your favourite number:</label>
          <input
            class="form__item"
            id="favouriteNumber"
            placeholder="Please enter your favourite number"
            name="favouriteNumber"
            type="number"
          />
        </p>
        <fieldset>
          <legend>Adress</legend>
          <p>
            <label for="streetName">Street name:</label>
            <input
              class="form__item"
              id="streetName"
              placeholder="Please enter your street name"
              name="streetName"
            />
          </p>
          <p>
            <label for="city">City:</label>
            <input
              class="form__item"
              id="city"
              placeholder="Please enter your city"
              name="city"
            />
          </p>
        </fieldset>
        <fieldset>
          <legent> Favourite ice cream flavour</legent>
          <p>
            <label
              ><input type="radio" name="iceCream" value="choco" />Choco</label
            >
          </p>
          <p>
            <label
              ><input
                type="radio"
                name="iceCream"
                value="banana"
              />Banana</label
            >
          </p>
          <p>
            <label
              ><input type="radio" name="iceCream" value="lemon" />Lemon</label
            >
          </p>
          <p>
            <label
              ><input
                type="radio"
                name="iceCream"
                value="vanila"
              />Vanila</label
            >
          </p>
        </fieldset>
        <p>
          <label
            ><input name="agreement" value="agree" type="checkbox" /> I
            agree</label
          >
        </p>
        <p>
            <input name="submit" value="Send" type="submit" /></input>
        </p>
      </form>
    </main>
  </body>
</html>
